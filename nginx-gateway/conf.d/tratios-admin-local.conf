# ============================================================
# TRATIOS ADMIN - Configuración LOCAL (sin SSL)
# ============================================================
# Para desarrollo local: http://localhost
# Backend: backend_admin:5000
# Frontend: frontend_admin:80
# ============================================================

# Resolver DNS de Docker (permite resolución dinámica)
resolver 127.0.0.11 valid=30s;

# Servidor HTTP para desarrollo local
server {
    listen 80;
    server_name localhost 127.0.0.1;

    # Logs
    access_log /var/log/nginx/tratios-admin-local-access.log tenant;
    error_log /var/log/nginx/tratios-admin-local-error.log;

    # Tamaño máximo de carga
    client_max_body_size 50M;

    # Health check
    location /health {
        access_log off;
        return 200 "tratios admin healthy\n";
        add_header Content-Type text/plain;
    }

    # Rutas del backend API
    # Solo para requests que NO sean navegación HTML (Accept: text/html)
    location ~ ^/(auth|admin|account|public|api)/ {
        # Si Accept contiene text/html, es navegación del browser -> enviar al frontend
        if ($http_accept ~* "text/html") {
            set $backend_admin frontend_admin:80;
        }
        
        # Si no hay Accept o es JSON/API -> enviar al backend
        if ($http_accept !~* "text/html") {
            set $backend_admin backend_admin:5000;
        }
        
        proxy_pass http://$backend_admin;
        proxy_http_version 1.1;
        
        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend Angular (todas las demás rutas)
    # El nginx interno del frontend manejará el routing de SPA
    location / {
        set $frontend_admin frontend_admin:80;
        proxy_pass http://$frontend_admin;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Manejo de errores
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
