# ============================================================
# TRATIOS ADMIN - Configuración PRODUCCIÓN (SSL + Certbot)
# ============================================================
# Para producción: https://tratios.com
# Backend: backend_admin:5000
# Frontend: frontend_admin:80
# ============================================================

resolver 127.0.0.11 valid=30s;

# ------------------------------------------------------------
# HTTP (PUERTO 80) ? SOLO para Let's Encrypt
# ------------------------------------------------------------
server {
    listen 80;
    server_name tratios.com www.tratios.com;

    # ACME Challenge (CRÍTICO)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # El resto se puede dejar simple (NO redirigir durante certbot)
    location / {
        return 200 "HTTP OK - ACME READY\n";
        add_header Content-Type text/plain;
    }
}

# ------------------------------------------------------------
# HTTPS (PUERTO 443) ? Producción real
# ------------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name tratios.com www.tratios.com;

    # Certificados Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/tratios.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tratios.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # Logs
    access_log /var/log/nginx/tratios-admin-access.log;
    error_log /var/log/nginx/tratios-admin-error.log warn;

    client_max_body_size 50M;

    # Health check
    location /health {
        access_log off;
        return 200 "tratios admin healthy\n";
        add_header Content-Type text/plain;
    }

    # ----------------------------
    # Backend API
    # ----------------------------
    location ~ ^/(auth|admin|account|public|api)/ {
        proxy_pass http://backend_admin:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # ----------------------------
    # Frontend SPA (Angular)
    # ----------------------------
    location / {
        proxy_pass http://frontend_admin:80;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}