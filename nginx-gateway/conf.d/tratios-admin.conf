# TRATIOS ADMIN - ConfiguraciÃ³n PRODUCCIÃ“N (SSL + Certbot)
# ============================================================
# Para producciÃ³n: https://tratios.com
# Backend: backend_admin:5000
# Frontend: frontend_admin:80
# ============================================================

resolver 127.0.0.11 valid=30s;

# ------------------------------------------------------------
# HTTP (PUERTO 80) ? SOLO para Let's Encrypt
# ------------------------------------------------------------
server {
    listen 80;
    server_name tratios.com www.tratios.com;

    # ACME Challenge (CRÃTICO)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type text/plain;
        allow all;
    }

    # El resto se puede dejar simple (NO redirigir durante certbot)
    location / {
        return 301 https://$host$request_uri;
    }
}

# ------------------------------------------------------------
# HTTPS (PUERTO 443) ? ProducciÃ³n real
# ------------------------------------------------------------
server {
    listen 443 ssl;
    http2 on;
    server_name tratios.com www.tratios.com;

    ssl_certificate     /etc/letsencrypt/live/tratios.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tratios.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 50M;

    # Health check
    location /health {
        access_log off;
        return 200 "tratios admin healthy\n";
        add_header Content-Type text/plain;
    }

    # Backend API (lÃ³gica condicional para SPA)
    location ~ ^/(auth|admin|account|public|api)/ {
        # Si Accept contiene text/html, es navegaciÃ³n del browser -> enviar al frontend
        if ($http_accept ~* "text/html") {
            set $backend_admin frontend_admin:80;
        }
        # Si no hay Accept o es JSON/API -> enviar al backend
        if ($http_accept !~* "text/html") {
            set $backend_admin backend_admin:5000;
        }
        proxy_pass http://$backend_admin;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Authorization $http_authorization;
    }

    # Frontend SPA
    location / {
        proxy_pass http://frontend_admin:80;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }
}