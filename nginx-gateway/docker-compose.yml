version: '3.9'

# ============================================================
# NGINX GATEWAY - Reverse Proxy Central para Multi-Tenant
# ============================================================
# Este es el ÃšNICO servicio que expone puertos 80/443 al host
# Todos los demÃ¡s servicios se conectan a travÃ©s de este gateway
# ============================================================

services:
  # Nginx Gateway - Punto de entrada Ãºnico
  nginx_gateway:
    image: nginx:alpine
    container_name: nginx_gateway
    restart: always
    ports:
      - "80:80"      # HTTP - ÃšNICO puerto 80 expuesto en el servidor
      - "443:443"    # HTTPS - ÃšNICO puerto 443 expuesto en el servidor
    volumes:
      # Configuraciones de nginx por subdominio
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      
      # Certificados SSL de Let's Encrypt
      - ../certbot/www:/var/www/certbot:rw
      - ../certbot/conf:/etc/letsencrypt:ro
      
      # Logs centralizados
      - ./logs:/var/log/nginx
      
      # Cache de nginx
      - nginx_cache:/var/cache/nginx
    networks:
      # Conectar a todas las redes de cada aplicaciÃ³n
      - tratios_admin_network
      # Agregar mÃ¡s redes segÃºn sea necesario:
      # - saas_cliente1_network
      # - saas_cliente2_network
    depends_on:
      - certbot

  # Certbot - GestiÃ³n automÃ¡tica de certificados SSL
  certbot:
    image: certbot/certbot:latest
    container_name: certbot_gateway
    restart: unless-stopped
    volumes:
      - ../certbot/www:/var/www/certbot:rw
      - ../certbot/conf:/etc/letsencrypt:rw
      - ./logs/certbot:/var/log/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"

volumes:
  nginx_cache:
    driver: local

networks:
  # Red para conectarse a Tratios Admin
  tratios_admin_network:
    external: true
    name: tratios_admin_network
  
