# ============================================================
# CLIENTE_ID - Configuraci贸n Nginx (HTTPS)
# ============================================================
# Dominio: CLIENTE_ID.tratios.com
# Backend: backend_CLIENTE_ID:5000
# Frontend: frontend_CLIENTE_ID:80
# ============================================================

# Upstreams
upstream CLIENTE_ID_backend {
    server backend_CLIENTE_ID:5000;
    keepalive 32;
}

upstream CLIENTE_ID_frontend {
    server frontend_CLIENTE_ID:80;
    keepalive 32;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name CLIENTE_ID.tratios.com;

    # Permitir validaci贸n de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    server_name CLIENTE_ID.tratios.com;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/CLIENTE_ID.tratios.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/CLIENTE_ID.tratios.com/privkey.pem;
    
    # Configuraci贸n SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/CLIENTE_ID-access.log tenant;
    error_log /var/log/nginx/CLIENTE_ID-error.log;

    client_max_body_size 50M;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # API Backend
    location /api/ {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://CLIENTE_ID_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Rutas de autenticaci贸n
    location ~ ^/(auth|account)/ {
        limit_req zone=auth burst=10 nodelay;
        
        proxy_pass http://CLIENTE_ID_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Rutas administrativas
    location ~ ^/(admin|public)/ {
        proxy_pass http://CLIENTE_ID_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://CLIENTE_ID_backend;
        proxy_set_header Host $host;
    }

    # Frontend
    location / {
        proxy_pass http://CLIENTE_ID_frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache
        proxy_cache cache;
        proxy_cache_valid 200 1h;
        proxy_cache_bypass $http_upgrade;
    }

    # Manejo de errores
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
