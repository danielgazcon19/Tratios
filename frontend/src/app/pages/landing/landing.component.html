<section id="inicio" class="hero-landing page-section page-section--neutral">
  <div class="hero-background" aria-hidden="true"></div>
  
  <!-- Full Width Image Slider Background (like Amazon Prime) -->
  <div class="fullscreen-slider">
    <div class="slider-track" [style.transform]="'translateX(-' + (currentImageIndex * 100) + '%)'">
      <div class="slider-panel" *ngFor="let image of images; let i = index">
        <img [src]="image.src" [alt]="image.title" class="background-image" />
        <div class="image-overlay"></div>
      </div>
    </div>
  </div>

  <!-- Content Card Overlay (like Amazon Prime) -->
  <div class="section-container hero-content-wrapper">
    <div class="hero-content-card card-surface">
      <span class="section-kicker">Plataforma especializada en compraventa</span>
      <h1 class="hero-title">Impulsa tu negocio con <span class="section-highlight">Tratios</span></h1>
      <p class="hero-subtitle">
        Automatiza procesos, controla tu inventario y ofrece una experiencia confiable a tus clientes con una
        plataforma diseñada especialmente para casas de empeño y compraventa.
      </p>
      <div class="hero-actions">
        <a (click)="scrollToSection('suscripcion')" class="primary-btn">Empezar ahora</a>
        <a (click)="scrollToSection('funcionalidades')" class="outline-btn">Ver funcionalidades</a>
      </div>
      
      <!-- Word Cloud - Servicios (Optimizado) -->
      <div class="word-cloud">
        <span *ngFor="let word of serviceWords" 
              class="cloud-word"
              [class.word-primary]="word.color === 'primary'"
              [class.word-accent]="word.color === 'accent'"
              [class.word-secondary]="word.color === 'secondary'"
              [style.fontSize.rem]="word.size"
              [style.transform]="'rotate(' + word.angle + 'deg)'">
          {{ word.text }}
        </span>
      </div>
    </div>
  </div>
</section>

<div class="section-divider"></div>
<app-funcionalidades id="funcionalidades"></app-funcionalidades>
<app-planes id="suscripcion"></app-planes>
<app-acerca id="acerca-de"></app-acerca>
<app-preguntas id="preguntas"></app-preguntas>
